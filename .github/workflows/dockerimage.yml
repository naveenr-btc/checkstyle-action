name: Build docker image
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --build-arg checkstyle_version="$CHECKSTYLE_VERSION" --tag checkstyle-action:$(date +%s)
